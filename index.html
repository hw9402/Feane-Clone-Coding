<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feane</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style-header.css">
    </head>
    <body>
        <div class="container">
            <div class="bg-img">
                <img src="https://technext.github.io/feane/images/hero-bg.jpg" alt>

                <div class="wrap">
                    <div class="h-title-logo">
                        <a href="#">Feane</a>
                    </div>
                    <div class="h-items">
                        <ul>
                            <li>
                                <a href="#" class="h-menu" style="color: #ffbe33;">HOME</a>
                            </li>
                            <li>
                                <a href="#" class="h-menu">MENU</a>
                            </li>
                            <li>
                                <a href="#" class="h-menu">ABOUT</a>
                            </li>
                            <li>
                                <a href="#" class="h-menu">BOOK TABLE</a>
                            </li>
                        </ul>
                    </div>
                    <div class="h-icon-menu">
                        <a class="h-icon" href="#">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                        <a class="h-icon" href="#">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a>
                        <a class="h-icon" href="#">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="h-order-online">
